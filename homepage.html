<script>
function getStocks() {
	var ctx = document.getElementById("myChart").getContext('2d');
	var symbol = document.getElementById("stockSymbol").value
	var stockPrices;
	$.ajax({
	    url: "/historicals?symbol=" + symbol,
	    success: function(data) {
	      stockPrices = data;
	    },
	    async:false
	});
	console.log(stockPrices)
	var labels = [];
	for(i = 0; i < 39; i++) {
		labels.push(i)
	}
	console.log(labels)
	var myChart = new Chart(ctx, {
	    type: 'line',
	    data: {
	        labels: labels,
	        datasets: [{
	            label: '# of Votes',
	            data: stockPrices,
	            backgroundColor: [
	                'rgba(255, 99, 132, 0.2)',
	                'rgba(54, 162, 235, 0.2)',
	                'rgba(255, 206, 86, 0.2)',
	                'rgba(75, 192, 192, 0.2)',
	                'rgba(153, 102, 255, 0.2)',
	                'rgba(255, 159, 64, 0.2)'
	            ],
	            borderColor: [
	                'rgba(255,99,132,1)',
	                'rgba(54, 162, 235, 1)',
	                'rgba(255, 206, 86, 1)',
	                'rgba(75, 192, 192, 1)',
	                'rgba(153, 102, 255, 1)',
	                'rgba(255, 159, 64, 1)'
	            ],
	            borderWidth: 1
	        }]
	    },
	    options: {
	        scales: {
	            yAxes: [{
	                ticks: {
	                    beginAtZero:false
	                }
	            }],
	        }
	    }
	});
}
</script>
