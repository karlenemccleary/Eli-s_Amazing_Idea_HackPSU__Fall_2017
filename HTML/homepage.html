<!DOCTYPE html>
<html>


<head>
	<meta charset="UTF-8">
	<title>CEO VESTER</title>

	<link rel="icon" href="./images/favicon.png">
	<link rel="stylesheet" type="text/css" href="homepageStyles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-green.min.css">
</head>


<body>
	<div id="container">
		<div id="header" style="display: block;">
			<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" style="height:125px;">
				<header class="mdl-layout__header" style="height:125px;">
					<div class="mdl-layout__header-row">
						<!-- Title -->
						<img src="./images/logo.png" id="Logo" />
						<!-- Add spacer, to align navigation to the right -->
						<div class="mdl-layout-spacer"></div>
						<!-- Navigation. We hide it in small screens. -->
						<nav class="mdl-navigation mdl-layout--large-screen-only">
						</nav>
					</div>
				</header>
				<main class="mdl-layout__content">
					<div class="page-content"><!-- Your content goes here --></div>
				</main>
			</div>
		</div>


		<div id="body">

			<table  class="center">
				<tr>
					<td>
						<table id="InputOutputTable">
							<tr id="InputRegion">
								<td id="InputHandle">
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label InputRegionItems">
										<input class="mdl-textfield__input" type="text" id="TwitterHandle">
										<label class="mdl-textfield__label" for="TwitterHandle">Twitter Handle</label>
									</div>
								</td>

								<td id="InputName">
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label InputRegionItems">
										<input class="mdl-textfield__input" type="text" id="CEOName">
										<label class="mdl-textfield__label" for="CEOName">CEO Name</label>
									</div>
								</td>

								<td id="InputCompnay">
									<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label InputRegionItems">
										<input class="mdl-textfield__input" type="text" id="CompanyName">
										<label class="mdl-textfield__label" for="CompanyName">Company Name</label>
									</div>
								</td>

								<td id="ToggleTextInput">
									<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect " for="switch-2">
										<span class="mdl-switch__label ">Custom Text</span>
										<input type="checkbox" id="switch-2" class="mdl-switch__input ">
									</label>
								</td>
							</tr> 

							<tr id="OutputRegion">
								<td>
									<div style="z-index: 2">
										<label style="display: inline-block; margin:10px; margin-left: 25px;">Attribute1</label>
										<input class="mdl-slider mdl-js-slider" readonly="true" type="range" min="0" max="100" value="50" tabindex="0" style="z-index: -1">
									</div>

								</td>
							</tr>
						</table>
					</td>

					<td>
						<table id="NewsOutput">
							<tr>
								<td>
									<div style="margin-left: 550px;">
										<div>

										</div>
									</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>


		</div>




		<div id="footer">
			<footer class="mdl-mini-footer">
				<div class="mdl-mini-footer__left-section">
					<div class="mdl-logo">
						More Information
					</div>
					<ul class="mdl-mini-footer__link-list">
						<li><a href="#">Help</a></li>
						<li><a href="#">Privacy and Terms</a></li>
						<li><a href="#">User Agreement</a></li>
					</ul>
				</div>
				<div class="mdl-mini-footer__right-section">
					<button class="mdl-mini-footer__social-btn"></button>
					<button class="mdl-mini-footer__social-btn"></button>
					<button class="mdl-mini-footer__social-btn"></button>
				</div>
			</footer>
		</div>

	</div>

	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>




</html>
