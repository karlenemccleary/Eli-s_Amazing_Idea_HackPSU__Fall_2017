<!DOCTYPE html>
<html>


<head>
	<meta charset="UTF-8">
	<title>CEO Vester</title>

	<link rel="stylesheet" type="text/css" href="homepageStyles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-green.min.css">
</head>


<body>
	<div id="container">
		<div class="item headerItem" id="header" style="display: block;">
			<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
				<header class="mdl-layout__header">
					<div class="mdl-layout__header-row">
						<!-- Title -->
						<span class="mdl-layout-title">CEO Vester</span>
						<!-- Add spacer, to align navigation to the right -->
						<div class="mdl-layout-spacer"></div>
						<!-- Navigation. We hide it in small screens. -->
						<nav class="mdl-navigation mdl-layout--large-screen-only">
							<a class="mdl-navigation__link" href="">Link</a>
						</nav>
					</div>
				</header>
				<div class="mdl-layout__drawer">
					<span class="mdl-layout-title">Title</span>
					<nav class="mdl-navigation">
						<a class="mdl-navigation__link" href="">Link</a>
					</nav>
				</div>
				<main class="mdl-layout__content">
					<div class="page-content"><!-- Your content goes here --></div>
				</main>
			</div>
		</div>


		<div id="body">
			<table class="center">

				<tr id="InputRegion">
					<td id="InputHandle">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label InputRegionItems">
							<input class="mdl-textfield__input" type="text" id="TwitterHandle">
							<label class="mdl-textfield__label" for="TwitterHandle">Twitter Handle</label>
						</div>
					</td>

					<td id="InputName">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label InputRegionItems">
							<input class="mdl-textfield__input" type="text" id="CEOName">
							<label class="mdl-textfield__label" for="CEOName">CEO Name</label>
						</div>
					</td>

					<td id="InputCompnay">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label InputRegionItems">
							<input class="mdl-textfield__input" type="text" id="CompanyName">
							<label class="mdl-textfield__label" for="CompanyName">Company Name</label>
						</div>
					</td>

					<td id="ToggleTextInput">
						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
							<span class="mdl-switch__label">Custom Text</span>
							<input type="checkbox" id="switch-2" class="mdl-switch__input">
						</label>
					</td>
				</tr>

				<tr>

					<td>
						<table>

							<!-- Traits Button -->
							<tr>
								<td>
									<div>
										<div class="mdl-card mdl-shadow--4dp itemCards">

												<h2 class="mdl-card__title-text">Traits</h2>
											</div>
											<div class="mdl-card__media">
												<img src="photo.jpg" width="220" height="140" border="0" alt="" style="padding:20px;">
											</div>
											<div class="mdl-card__supporting-text">
												Description
											</div>
										</div>
									</div>
								</td>
							</tr>

							<!-- Personality Portait Button -->
							<tr>
								<td>
									<div>	
										<div class="mdl-card mdl-shadow--4dp itemCards">
											<div class="mdl-card__title">
												<h2 class="mdl-card__title-text">Personality Portrait</h2>
											</div>
											<div class="mdl-card__media">
												<img src="photo.jpg" width="220" height="140" border="0" alt="" style="padding:20px;">
											</div>
											<div class="mdl-card__supporting-text">
												Description
											</div>
										</div>
									</div>
								</td>
							</tr>

							<!-- Tone Analyzer Button -->
							<tr>
								<td>
									<div>
										<div class="mdl-card mdl-shadow--4dp itemCards">
											<div class="mdl-card__title">
												<h2 class="mdl-card__title-text">Tone Analyzer</h2>
											</div>
											<div class="mdl-card__media">
												<img src="photo.jpg" width="220" height="140" border="0" alt="" style="padding:20px;">
											</div>
											<div class="mdl-card__supporting-text">
												Description

									</div>
								</td>
							</tr>

							<tr>
								<td>
									<div>
										<div class="mdl-card mdl-shadow--4dp itemCards">
											<div class="mdl-card__title">

											</div>
											<div class="mdl-card__media">
												<img src="photo.jpg" width="220" height="140" border="0" alt="" style="padding:20px;">
											</div>
											<div class="mdl-card__supporting-text">
												Description
											</div>
										</div>
									</div>
								</td>
							</tr>

						</table>

				</tr>

			</table>

			<footer class="mdl-mini-footer">
				<div class="mdl-mini-footer__left-section">
					<div class="mdl-logo">
						More Information
					</div>
					<ul class="mdl-mini-footer__link-list">
						<li><a href="#">Help</a></li>
						<li><a href="#">Privacy and Terms</a></li>

					</ul>
				</div>
				<div class="mdl-mini-footer__right-section">
